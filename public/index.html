<!DOCTYPE html>
<html lang="en">
    <!-- The <title> will be added from "html meta chunks"   -->
    <head>
        <!-- defines the title of the document -->
        <title>ugmk_test_app</title>
    </head>
    <body>
        <!-- noscript -->
        <!--
            This code is used to display a message to users who have disabled JavaScript in their web browser
            or have a browser that does not support JavaScript.

            In a React project, JavaScript is used to create interactive user interfaces and to manipulate the DOM.
            Without JavaScript, the React components would not function correctly,
            and the app would not be able to perform as intended.

            The <noscript> tag is an HTML tag that is used to define content that should be displayed
            when a browser does not support JavaScript or when JavaScript is disabled.
            In this case, the code displays the message placed inside the "<noscript>" tag
        -->
        <noscript>You need to enable JavaScript to run this app.</noscript>


        <!-- root -->
        <!-- The React App root -->
        <div id="root"></div>

        <style>
            :root {
                --preloader-color-background: #f5f5f5;
                --preloader-color-text: #252525;
            }

            .pre-loader-container {
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 99999;
                transition: opacity 0.3s linear;
            }
            .pre-loader-content {
                display: flex;
                align-items: center;
                flex-direction: column;
            }
            .pre-loader-text {
                font-size: 1.5em;
                font-weight: 600;
                color: var(--preloader-color-text);
                margin-top: 1em;
            }
            .pre-loader-spinner {
                display: inline-block;
                position: relative;
                width: 5em;
                height: 5em;
            }
            .pre-loader-spinner div {
                box-sizing: border-box;
                display: block;
                position: absolute;
                width: 4em;
                height: 4em;
                margin: 0.5em;
                border-width: 0.5em;
                border-style: solid;
                border-radius: 50%;
                animation: pre-loader-spinner 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
                border-color: var(--preloader-color-text) transparent transparent transparent;
            }
            .pre-loader-spinner div:nth-child(1) {
                animation-delay: -0.45s;
            }
            .pre-loader-spinner div:nth-child(2) {
                animation-delay: -0.3s;
            }
            .pre-loader-spinner div:nth-child(3) {
                animation-delay: -0.15s;
            }
            @keyframes pre-loader-spinner {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .pre-loader-spinner,
            .pre-loader-text {
                opacity: 0.35;
            }

            html {
                box-sizing: border-box;
                height: 100%;
                font-family: system-ui, /* macOS 10.11-10.12 */ -apple-system, /* Windows 6+ */ 'Segoe UI',
                    /* Android 4+ */ 'Roboto', /* Ubuntu 10.10+ */ 'Ubuntu', /* Gnome 3+ */ 'Cantarell',
                    /* KDE Plasma 5+ */ 'Noto Sans', /* fallback */ sans-serif, /* macOS emoji */ 'Apple Color Emoji',
                    /* Windows emoji */ 'Segoe UI Emoji', /* Windows emoji */ 'Segoe UI Symbol',
                    /* Linux emoji */ 'Noto Color Emoji';
                font-size: 16px;
                font-weight: 400;
            }

            html,
            .pre-loader-container {
                background: var(--preloader-color-background);
            }
        </style>


        <!-- The App pre-loader. Rendered before the React app and its styles are loaded.  -->
        <div id="app-pre-loader" class="pre-loader-container">
            <div class="pre-loader-content">
                <div class="pre-loader-spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="pre-loader-text">Загрузка...</div>
            </div>
        </div>

    </body>
</html>
